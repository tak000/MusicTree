<!DOCTYPE html>
<html lang="en">
  <head>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PixiJS Timeline</title>
    <link rel="stylesheet" href="style/music.css">
    <link rel="stylesheet" href="style/search.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Oswald&family=Roboto:wght@300&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200&display=swap" />

    <script src="script/courbepixi.js" type="module"></script>
    <script src="https://unpkg.com/gsap@3.9.2/dist/gsap.min.js"></script>
    <script src="script/search.js" defer></script>
  </head>

  <body>
    <a href="index2.html" id="swap-icon">
      <span class="material-symbols-outlined">
        swap_horiz
        </span>
      </a>
    <!-- Bar de recherche  -->
    
    <div id="search-bar">
      <div id="search-icon">
      <span  class="material-symbols-outlined">
        search

        </span>
      </div>
      <div id="search-content">
        <label for="genre-search">Rechercher un genre : </label>
        <!-- Menu dropdown to display music genres -->
        <select id="genre-search-dropdown"></select>
        <!-- Button for search bar -->
          <input type="submit" value="Search" id="search" name="search" class="material-symbols-outlined">
      </div>
    </div>
    

    <!--  Modal pour afficher les infos sur les musiques, draggable-->
    <div id="modal" class="modal draggable">
      <div class="modal-content">
        <!-- Bouton pour fermer la modal -->
        <span class="close" id="close-modal">
          <!-- Icon avec google icon -->
          <span class="material-symbols-outlined">close</span>
        </span>
        <!-- Bouton pour rÃ©duire la modal -->
        <span class="reduce" id="reduce-modal">
          <!-- Icon avec google icon -->
          <span class="material-symbols-outlined">pip</span>
        </span>
        <div class="modal-ok">
        <div id="imageF">
          <img id="genre-image" src="" alt="">
        </div>
        <div id="contentF">
        <!-- Nom du genre de musique -->
        <h2 id="genre-name"></h2>
        <!-- Description du genre de musique -->
        <p id="genre-description"></p>
        <!-- <p id="extrait-into">L'extrait de musique : </p> -->
        <!-- Nom de l'extrait de musique -->
        <p id="genre-extrait-nom"></p>
        <!-- Audio pour lire la musique  -->
        <audio controls id="audio">
          <source src="" type="audio/mp3" id="music-video">
        </audio>
        </div>
      </div>
    </div>
  </div>

    <div id="support"> </div>

  </body>

</html>
